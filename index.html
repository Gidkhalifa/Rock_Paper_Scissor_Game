<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="main js-main ">
      <div class="resetDiv js-ResetDiv noDisplay ">
        <h2>reset game </h2>
        <button class="yes">yes </button> 
        <button class="no"> no</button>
      </div>
<div class="inDiv">
      <div class="win js-win  js-games-played ">
        </div>
       <div class="resetPrompt js-resetPrompt"></div>
      <div class="imgBox js-img-box">
        <div class="Box Box-one">
          <h2>you</h2>
          <div class="youImg imgDiv">
            <img class="img js-playerimage" alt="" />
          </div>
        </div>
        <div class="Box Box_two">
          <h2>computer</h2>

          <div class="computerImg imgDiv">
            <img class="img js-computer-image" alt="" />
          </div>
        </div>
      </div>

      <br><p><p class="js-text"></p></p><br>
      <div class="js-scores"></div>
      <!-- buttons for user -->
      <div class="buttons buttons_js">
        <button class="js-button-rock">Rock</button>
        <button class="js-button-paper">paper</button>
        <button class="js-button-scissors">scissor</button>
      </div>
      <div class="clear js-clear"><button>reset</button></div>
    </div>
    </div>

    <script src="/R_P_S.js"></script>
  </body>
</html>
